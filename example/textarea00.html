<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular caret aware elements</title>
</head>
<body ng-app="app">
  <div ng-controller="CursorController">
    <textarea name="ta1" id="ta1" cols="30" rows="10" data-caret-aware></textarea>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../dist/caretaware.min.js"></script>
  <script>
    angular.module('app', ['leodido.caretAware'])
      .controller('CursorController', ['$scope', function($scope) {
        $scope.$watch('caret', function(caret) {
          console.log('Position of caret named "caret" (textarea element) changed: '+ caret);
        });
      }]);
  </script>
</body>
</html>
