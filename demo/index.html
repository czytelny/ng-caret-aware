<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS seed for Google Closure Compiler</title>
</head>
<body ng-app="app">
  <h1>
    AngularJS seed for Google Closure Compiler
  </h1>

  <div ng-controller="ProvaController">
    <input type="text" name="prova" data-caret-aware="cursor"/>
    <hr/>
    <textarea name="ta" id="ta" cols="30" rows="10" data-caret-aware="caret"></textarea>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../dist/caretaware.js"></script>
  <script>
    angular.module('app', ['leodido.caretAware'])
      .controller('ProvaController', ['$scope', function($scope) {
        $scope.$watch('cursor', function(cursor) {
          console.log('CURSOR CHANGED TO '+ cursor);
        })
      }]);
  </script>
</body>
</html>
